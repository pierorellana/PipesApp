<div>
    <h1>Pipes Personalizados</h1>
    <p>Estos pipes fueron creados por mi {{ 'mismo' | mayuscula:enMayuscula }}.</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">
        <button pButton pRipple type="button" icon="pi pi-caret-right" label="Cambiar" class="p-button-outlined p-mr-3" (click)="cambiar()"></button>
        <button pButton pRipple type="button" icon="pi pi-angle-double-up" label="Ordenar nombre" class="p-button-outlined p-button-secondary p-mr-3" (click)="cambiarOrden('nombre')"></button>
        <button pButton pRipple type="button" icon="pi pi-sort-numeric-down" label="Ordenar valores" class="p-button-outlined p-button-danger p-mr-3" (click)="cambiarOrden('vuela')"></button>
        <button pButton pRipple type="button" icon="pi pi-angle-double-up" label="Ordenar colores" class="p-button-outlined p-button-warning p-mr-3" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-4">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-4">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre
                        <p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">Vuela
                        <p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color
                        <p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
